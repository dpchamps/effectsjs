# @info
# master & pull_request jobs cannot de-dupe their workflow configuration :(
# https://github.community/t5/GitHub-Actions/Start-a-workflow-from-another-workflow/td-p/37586
name: master
on:
  push:
    branches:
      - master

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: 12.16.1
      - name: install
        run: npm ci && npm run bootstrap
  lint:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: lint
        run: npm run lint
  build:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - name: build
        run: npm run build
  babel:
    runs-on: ubuntu-latest
    steps:
      - name: init-babel
        run: |
          set -ex
          git submodule init
          git submodule update
          cd babel
          make bootstrap
          make build
          cd ..
  test:
    needs: [build, babel]
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: npm run test
  deploy-docs:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: gh-pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.GH_TOKEN }}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: packages/effects-docs/src
          CLEAN: true
